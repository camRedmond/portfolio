# Initial Nginx configuration for portfolio (BEFORE SSL)
# Use this first, then run certbot, then switch to nginx.conf

server {
    listen 80;
    listen [::]:80;
    server_name camredmond.com;
    # Add www.camredmond.com after you create DNS record

    # Root directory
    root /var/www/portfolio;
    index index.html;

    # Main location block
    location / {
        try_files $uri $uri/ =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logging
    access_log /var/log/nginx/portfolio_access.log;
    error_log /var/log/nginx/portfolio_error.log warn;
}
